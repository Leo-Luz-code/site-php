{% extends "site/layout.html" %} 

{% block title %} {{ title }} {% endblock %}

{% block content %}

    <h2>News</h2>

    {% for newsItem in news %}
        <h3>{{ newsItem.getTbNewsTitle() }}</h3>
        <p>{{ newsItem.getTbNewsText() }}</p>
        <small>Author: {{ newsItem.getTbNewsAuthor() }}</small>
        <hr/>
    {% endfor %}

{% endblock %}
